specVersion: "2.0"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.84.0"
  libraries:
    - name: sap.m
builder:
  customTasks:
  - name: ui5-task-mvn-lib-provider
    afterTask: uglify 
    configuration:
      debug: true
      jar: "http://localhost:1081/s4.jar"
      subDirs:
        - META-INF/resources/sap
      targetDir: ./webapp/resources/sap
 