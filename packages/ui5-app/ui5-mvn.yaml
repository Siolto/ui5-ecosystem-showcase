specVersion: "2.0"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.84.0"
  libraries:
    - name: sap.m
builder:
  customTasks:
  - name: ui5-task-mvn-dependency-provider
    afterTask: uglify 
    configuration:
      debug: true
      groupId:
        - com.jssoft.groupId
      mvnSrcDir: META-INF/resources/sap
      targetDir: ./webapp/resources/sap
  